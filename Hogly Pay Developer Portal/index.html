<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <p class="head">Hugly Pay Developer Portal</p>
            <div class="username">
                <p class="username" id="label">Username</p>
                <input type="text" id="username" name="username" class="user-input">
            </div>
            <div class="password">
                <p class="password" id="label">Password</p>
                <input type="text" name="password" id="password" class="user-input">
            </div>
            <div class="authenticator-otp">
                <p class="authenticator" id="sub-header">Authenticator OTP</p>
                <p class="authenticator" id="label">One Time Password (OTP)</p>
                <input type="text" name="authenticator" id="authenticator" class="user-input">
            </div>
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="login-btn">
                <button>Log in</button>
            </div>
            <div class="forgot-password">
                <a href="">Forgot your password</a>
            </div>
            <div class="sign-up">
                <p>Don't have an account?<a href="">Sign up.</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>
            <p>Terms & Conditions  |  Privacy Policy  |  Manage Cookies</p>
            <p>&copy; Copyright 2024 Hugly Group (Pvt) Ltd</p>
        </footer>
    </div>
</body>
</html>
